<section class="gallery">
  <div class="container">
    <picture>
      <source
        srcset="./images/gallery/img-6-mob-1x.webp 1x, ./images/gallery/img-6-mob-@2x.webp 2x"
        media="(max-width: 767px)"
        type="image/webp"
      />
      <source
        srcset="./images/gallery/img-6-mob-1x.png 1x, ./images/gallery/img-6-mob-@2x.png 2x"
        media="(max-width: 767px)"
        type="image/png"
      />
      <source
        srcset="./images/gallery/img-6-tabl-1x.webp 1x, ./images/gallery/img-6-tabl-@2x.webp 2x"
        media="(max-width: 1279px)"
        type="image/webp"
      />
      <source
        srcset="./images/gallery/img-6-tabl-1x.png 1x, ./images/gallery/img-6-tabl-@2x.png 2x"
        media="(max-width: 1279px)"
        type="image/png"
      />
      <source
        srcset="./images/gallery/img-6-desk-1x.webp 1x, ./images/gallery/img-6-desk-@2x.webp 2x"
        media="(min-width: 1280px)"
        type="image/webp"
      />
      <source
        srcset="./images/gallery/img-6-desk-1x.png 1x, ./images/gallery/img-6-desk-@2x.png 2x"
        media="(min-width: 1280px)"
        type="image/png"
      />
      <img
        class="gallery__img"
        src="./images/gallery/img-6-mob-1x.png"
        alt="gallery images"
        width="354px"
      />
    </picture>
  </div>
</section>
